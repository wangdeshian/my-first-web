  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* 優化配色：更專業的深藍與更有活力的橙色 */
      --primary: hsl(215, 90%, 32%); /* 更沈穩的藍 */
      --primary-light: hsl(215, 90%, 42%);
      --primary-dark: hsl(215, 90%, 22%);
      --primary-foreground: #ffffff;
      
      --accent: hsl(28, 90%, 55%); /* 更溫暖的橙 */
      --accent-light: hsl(28, 90%, 65%);
      --accent-foreground: #ffffff;
      
      --background: hsl(210, 20%, 99%);
      --foreground: hsl(215, 30%, 15%);
      
      --card: #ffffff;
      --muted: hsl(210, 20%, 96%);
      --muted-foreground: hsl(215, 15%, 50%);
      --border: hsl(214, 20%, 90%);
      
      --radius: 1rem;
      /* 更現代的柔和陰影 */
      --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --line-green: #06C755;
      --header-height: 80px;
    }

    html {
      scroll-behavior: smooth;
      /* 關鍵修改：防止固定 header 遮擋錨點內容 */
      scroll-padding-top: calc(var(--header-height) + 2rem);
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.7; /* 增加行距提升易讀性 */
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease;
    }

    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Icons */
    .icon {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .icon-sm { width: 20px; height: 20px; }
    .icon-lg { width: 40px; height: 40px; }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 50px; /* 藥丸形按鈕更現代 */
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
      box-shadow: var(--shadow-soft);
    }
    .btn-primary:hover {
      background-color: var(--primary-light);
      box-shadow: var(--shadow-card);
      transform: translateY(-2px);
    }

    .btn-accent {
      background-color: var(--accent);
      color: var(--accent-foreground);
      box-shadow: var(--shadow-soft);
    }
    .btn-accent:hover {
      background-color: var(--accent-light);
      box-shadow: var(--shadow-card);
      transform: translateY(-2px);
    }

    .btn-hero {
      background-color: var(--accent);
      color: var(--accent-foreground);
      box-shadow: var(--shadow-float);
      font-size: 1.125rem;
      padding: 1rem 2.5rem;
    }
    .btn-hero:hover {
      background-color: var(--accent-light);
      transform: translateY(-4px);
    }

    .btn-hero-outline {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.8);
      padding: 1rem 2.5rem;
      font-size: 1.125rem;
    }
    .btn-hero-outline:hover {
      background-color: #ffffff;
      color: var(--primary);
      border-color: #ffffff;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .header.scrolled {
      box-shadow: var(--shadow-soft);
      background-color: rgba(255, 255, 255, 0.98);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
      box-shadow: var(--shadow-soft);
    }

    .logo-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--foreground);
      line-height: 1.2;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      letter-spacing: 0.05em;
    }

    .nav-desktop {
      display: none;
      gap: 2.5rem;
    }

    .nav-desktop a {
      color: var(--foreground);
      font-weight: 500;
      position: relative;
    }

    .nav-desktop a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-desktop a:hover {
      color: var(--primary);
    }

    .nav-desktop a:hover::after {
      width: 100%;
    }

    .header-cta {
      display: none;
      align-items: center;
      gap: 1.5rem;
    }

    .header-phone {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: flex;
      padding: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--foreground);
      z-index: 101;
    }

    .mobile-menu {
      position: fixed;
      top: var(--header-height);
      left: 0;
      right: 0;
      background-color: white;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-card);
      transform: translateY(-150%);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 99;
      text-align: center;
    }

    .mobile-menu.active {
      transform: translateY(0);
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
      border-bottom: 1px solid rgba(0,0,0,0.03);
    }
    
    .mobile-menu a:last-child {
      border-bottom: none;
      color: var(--primary);
      font-weight: 700;
    }
